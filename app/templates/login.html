<html>

  <head>
    <title> LOGIN PAGE </title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
  </head>

  <body>
    <div class="body-wrapper">
      <div class="center">
        <h1 class="title">Adlibs-Madlibs</h1>
        <div>
          <h3 class="login-text">Login into Adlibs-Madlibs</h3>

          <div class="login-wrapper">

            <form action="/login/auth" method ='POST'>
              USERNAME: <input type="text" name="username" placeholder="username" required><br>
              PASSWORD: <input type="text" name="password" placeholder="password" required><br>
              Stay logged in? <input type="checkbox" name="stay_logged_in" value="Stay logged in?"><br>
              <input type="submit" name="submit" value="login">
            </form><br>

            <div class="error">
              {% if error %}
                ERROR: {{ error }}
              {% endif %}
            </div>

          </div>

          <div>
            Dont have an account?
            <form action="/register" method ='POST'>
              <input type="submit" name="submit" value="register">
            </form>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
