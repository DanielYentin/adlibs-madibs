<!DOCTYPE html>
<html>
  <head>
    <title> CREATE PAGE </title>
  </head>

  <body>
  <h2> Welcome to the create page. Create a new story here!!!<h2>

    <form action="/publish" method="post">
      <input type="text" name="title" placeholder="title" size="50" value="{{ title }}" required ><br>
      <textarea name="body" placeholder="body" maxlength="200" wrap="hard" required>{{ body }}</textarea><br>
      <input type="submit" name="submit" value="save">
  </form>

  <form action="/home" method="post">
      <input type="submit" name="submit" value="home">
  </form>

  <br>
  {% if error %}
    ERROR: {{ error }}
  {% endif %}

  </body>
</html>
